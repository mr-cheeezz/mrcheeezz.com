<script>
  $('.delete_button').click(function(e) {
    e.preventDefault();
    var postId = $(this).data('post-id');
    var userConfirmation = confirm("Are you sure you want to delete this post?");
    if(userConfirmation){
      $.ajax({
        url: '/blog/delete/' + postId + '/',
        type: 'POST',
        dataType: 'json',
        success: function(response) {
          if (response.success) location.reload();
        }
      });
    }
  });
</script>
