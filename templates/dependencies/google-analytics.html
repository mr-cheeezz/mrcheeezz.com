{% if google_analytics %}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ google_analytics }}"></script>
  {% google_analytics %}
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '{{ google_analytics }}');
    </script>
  {% endgoogle_analytics %}
{% endif %}
