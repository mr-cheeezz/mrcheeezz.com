{% extends 'admin/layout.html' %}
{% block sub_title %}Delete User{% endblock %}
{% block body %}
  <main class="post">
    <article>
      <h1>Delete User</h1>
      <div class="border">
        <p>Are you sure you want to delete {{ user.username }}?</p>
        <form method="post" action="">
          {% csrf_token %}
          <button class="login_btn" type="submit">Delete User</button>
        </form>
      </div>
    </article>
  </main>
{% endblock %}
